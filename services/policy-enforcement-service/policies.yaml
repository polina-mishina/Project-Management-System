services:
    - name: project-management-service
      entrypoint: http://project-management-service:5000/
      inject_token_in_swagger: True
    - name: task-management-service
      entrypoint: http://task-management-service:5000/
      inject_token_in_swagger: True
    - name: user-service
      entrypoint: http://user-service:5000/
      inject_token_in_swagger: True
model: |
    [request_definition]
    r = sub, obj, act
    
    [policy_definition]
    p = sub_rule, obj, act
    
    [policy_effect]
    e = some(where (p.eft == allow))
    
    [matchers]
    m = eval(p.sub_rule) && keyMatch(r.obj, p.obj) && regexMatch(r.act, p.act)
policies:
    - service: user-service
      rule: r.sub.group_id == 1
      resource: /groups*
      methods: (GET)|(POST)|(PUT)|(DELETE)
    - service: user-service
      resource: /auth/*
      methods: POST
      white_list: true
    - service: user-service
      rule: r.sub.group_id == 1
      resource: /users*
      methods: (GET)|(POST)|(PUT)|(DELETE)
    - service: user-service
      rule: r.sub.group_id == 2
      resource: /users/*
      methods: GET
    - service: user-service
      rule: r.sub.group_id == 2
      resource: /users/me
      methods: PUT
    - service: user-service
      rule: r.sub.group_id == 3
      resource: /users/me
      methods: (GET)|(PUT)
